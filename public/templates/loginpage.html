<body>
    <h1 class="h1">Login Page</h1>
    <form class="loginform" >
        <table style="width:100%">
            <tr>
                <td width="30%"><label>name: </label></td>
                <td width="70%"><input type="text"  name="email_id" ng-model="user.email_id" placeholder="enter name" class="input"></td>
            </tr>

            <tr>
                <td width="30%"> <label>password: </label></td>
                <td width="70%"><input type="password" name="password" ng-model="user.password" placeholder="enter password" class="input"></td>
            </tr>

            <tr>
                <td width="5%"></td>
                <td width="95%"><input type="submit" value="login" class="input" ng-click="login()"></input></td>
            </tr>
            <tr>
                <td width="50%" align="center">
                    <a href="#!/registration" color="black">sign up!</a>
                </td>
                <td width="50%" align="right"><a href="">forgot passowrd!</a></td>
            </tr>






    </form>
    </table>


</body>
